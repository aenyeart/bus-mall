<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Mall Market Analysis</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="page-grid">
  <header>
    <h1>Bus Mall Market Analysis</h1>
  </header>

  <main id="main-grid">
    <section id="results">
      <h2>Results:</h2>
      <button id="results-button" hidden></button>
      <ul id="results-list"></ul>
    </section>

    <img id="option-1" class="option" src="" alt="">
    <img id="option-2" class="option" src="" alt="">
    <img id="option-3" class="option" src="" alt="">

    <section id="text">
      <h2>Directions</h2>
      <p>From the three products displayed, please select the product you would be MOST interested in. After you have
        completed enough rounds, you can choose to view the results.</p>
      <canvas id=results-chart height="400" width="400">

      </canvas>
    </section>
  </main>
  <footer>
    <h2>Footer</h2>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
